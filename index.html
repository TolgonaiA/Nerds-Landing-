<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Nerds</title>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">
      <img src="img/logo.png" alt="Nerds">
    </a>
    <nav class="main-nav">
      <div class="container">
        <a href="#">studio</a>
        <a href="#">clients</a>
        <a href="#">shop</a>
        <a href="#">contacts</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="main-block">
      <div class="container main-container">
        <h1 class="main-title">Design studio in Tokyo</h1>
        <p class="main-text">Design for your web-site or mobile app</p>
        <a href="#" class="btn-more">more</a>
      </div>
    </div>
    <div class="service-block">
      <div class="container service-blocks">
        <div class="block block-1">
          <h4 class="block-title">
            Web-sites
          </h4>
          <p class="block-text">
            The world will never be the same after seeing your site!
          </p>
          <button type="button" class="block-btn block-btn-1">
            Order
          </button>
        </div>
        <div class="block block-2">
          <h4 class="block-title">
            Apps
          </h4>
          <p class="block-text">
            Conquer the top 10 apps in the AppStore and Google Play
          </p>
          <button type="button" class="block-btn block-btn-2">
            Order
          </button>
        </div>
        <div class="block block-3">
          <h4 class="block-title">
            Presentation
          </h4>
          <p class="block-text">
            You don't even know how amazing you are! Go ahead!
          </p>
          <button type="button" class="block-btn block-btn-3">
            Order
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
    
</body>
</html>
